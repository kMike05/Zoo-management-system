<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/pop.css">
    <script>
        // Get today's date
        var today = new Date().toISOString().split('T')[0];
        
        // Set the minimum date for the date input field
        document.getElementById("datePicker").setAttribute("min", today);
    </script>
</head>
<body>

<div class="container">
    

    <form action="">


        <div class="row">

            <div class="col">
                

                <h3 class="title">Ticket Payment</h3>

                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Ticket Type :</span>
                    <select name="Ticket_type" placeholder="Ticket_type">
                        <option value="" disabled selected hidden>Choose Ticket type</option>
                        <option value="Adult">Adult</option>
                        <option value="Adult">Family_Package</option>
                        <option value="Group">Group_Package</option>
                        <option value="Child">Child</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Ticket Price :</span>
                    <input type="text" placeholder="Ticket Price">
                </div>
                <div class="inputBox">
                    <span>Date :</span>
                    <input type="date" min="today" placeholder="Date" id="datePicker">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>No. of Tickets :</span>
                        <input type="number"  min="1" placeholder="number">
                    </div>
                    <div class="inputBox">
                        <span>Total Bill :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to pay" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
